<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Cheat Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }
        #content {
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #status {
            color: #666;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .offline-message {
            background-color: #fdd;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <h2>Study Notes</h2>
    <div class="offline-message" id="offlineAlert">You are currently offline. Showing cached content (if available). Please reload to see the latest if you regain internet.</div>
    <button onclick="toggleContent()">Show/Hide</button>
    <button onclick="copyToClipboard()">Copy All</button>
    <button onclick="backupContent()">Backup Now</button>
    <div id="content"></div>
    <div id="status"></div>

    <script>
        const DOC_ID = '1aJx5RdncnGFqi8VIvtypZOaNQdyvz4xCQkfIPOiHIfs';
        const contentDiv = document.getElementById('content');
        const statusDiv = document.getElementById('status');
        const offlineAlertDiv = document.getElementById('offlineAlert');

        // Function to update visibility based on online status
        function updateOnlineStatus() {
            if (navigator.onLine) {
                offlineAlertDiv.style.display = 'none';
                updateStatus('Online');
                fetchAndCache(); // Try to update cache when back online
            } else {
                offlineAlertDiv.style.display = 'block';
                const cached = localStorage.getItem('cachedContent');
                if (cached && contentDiv.style.display === 'none') {
                    showContent(cached);
                    updateStatus('Offline - Showing cached content');
                } else if (!cached) {
                    updateStatus('Offline - No cached content available');
                } else {
                    updateStatus('Offline - Showing current content');
                }
            }
        }

        // Load content on startup
        window.addEventListener('load', async () => {
            updateOnlineStatus(); // Check initial status
        });

        // Listen for online/offline events
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        async function fetchAndCache() {
            try {
                const response = await fetch(`https://docs.google.com/document/d/${DOC_ID}/export?format=txt`);
                const text = await response.text();
                localStorage.setItem('cachedContent', text);
                if (navigator.onLine && contentDiv.style.display === 'block') {
                    showContent(text);
                    updateStatus('Content updated and cached');
                } else if (navigator.onLine) {
                    updateStatus('Content cached');
                }
            } catch (error) {
                if (navigator.onLine) {
                    const cached = localStorage.getItem('cachedContent') || 'No content available';
                    showContent(cached);
                    updateStatus('Online but failed to fetch - showing cached');
                }
                // When offline, the updateOnlineStatus function will handle the display
            }
        }

        function showContent(text) {
            contentDiv.textContent = text;
            contentDiv.style.display = 'block';
        }

        async function copyToClipboard() {
            const text = localStorage.getItem('cachedContent') || '';
            try {
                await navigator.clipboard.writeText(text);
                updateStatus('Copied to clipboard!');
            } catch (err) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                updateStatus('Copied to clipboard!');
            }
        }

        function toggleContent() {
            contentDiv.style.display = contentDiv.style.display === 'none' ? 'block' : 'none';
        }

        async function backupContent() {
            await fetchAndCache();
            copyToClipboard();
        }

        function updateStatus(message) {
            statusDiv.textContent = message;
            setTimeout(() => statusDiv.textContent = '', 3000);
        }

        // Auto-save every 30 seconds while online
        setInterval(() => {
            if (navigator.onLine) fetchAndCache();
        }, 30000);
    </script>
</body>
</html>
